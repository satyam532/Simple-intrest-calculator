<!DOCTYPE html>
<html lang="en">

<head>
    <script src="Javascript.js"></script>
    <link rel="stylesheet" href="style..css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intrest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Intrest Calculator</h1>
        <br>
        <div>
            <label for="principal">Amount</label>
            <input type="number" id="principal">
        </div>
        <br>
        <div>
            <label for="rate">Intrest Rate</label>
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
            <span id="rate_val">"10.25%"</span>
        </div>
        <br>

        <div>
            <label for="years">No of years</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</9option>
                <option value="10">10</option>

            </select>
            <div>
                <span id="result"></span>
            </div>
        </div>
        <br>
        <div>
            <button onclick="compute()">Compuete Intrest</button>
            <span id="result"></span>
        </div>
    </div>
    <div id="foot">
        <footer>

            &copy; This Calculator belongs to Satyam kumar Tiwari
        </footer>
    </div>





</body>

</html>
